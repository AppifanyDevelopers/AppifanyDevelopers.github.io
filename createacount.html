<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="body">
    <section class="login-section opacity-high h-100">
            <div class="container h-100">
                <div class="inner-container">
                    <div class="mobile-logo-account">
                        <img src="./assets/images/logo.png" alt="">
                    </div>
                    <div class="logo">
                        <img src="./assets/images/Group 2888.png" alt="">
                    </div>
                    <div class="main-heading">
                        <h1>Create your account</h1>
                    </div>
                    <div class="row">
                        <div class="form-creataccount">
                            <div class="form-box">

                                        <img src="./assets/images/Path 4117.png" alt="" class="arrow" width="16" height="12">
                                        <ul class="dropdown">
                                          <li class="item">Option 1</li>
                                          <li class="item">Option 2</li>
                                          <li class="item">Option 3</li>
                                          <li class="item">Option 4</li>

                                    </div>
                                </div>
                            </div>
                            <div class="image-galry">
                                <div class="img-prev">
                                    <div class="avatar-upload">
                                        <div class="avatar-edit">
                                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                            <label for="imageUpload">
                                                <img src="./assets/images/logo.png" alt="">

                                            </label>
                                        </div>
                                        <div class="avatar-preview">

                                                <span >Upload Banner</span>
                                            </label>
                                        </div>
                                        <div class="avatar-preview">
                                            <div id="imagePreview">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-area">
                            <textarea name="msg" id="" cols="30" rows="10" placeholder="Store Description" class="form-control"></textarea>
                        </div>
                        <div class="btn-box">
                            <a href="./setpin.html" class="btn btn-primary">NEXT</a>
                        </div>
                    </div>
                </div>  
                <div class="top-logo">
                    <img src="./assets/images/logo.png" alt="">

            </div>
