<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body class="body">
    <section class="login-section opacity-high">
            <div class="container h-100">
                <div class="inner-container">
                    <div class="mobile-logo-account">
                        <img src="./assets/images/logo.png" alt="">
                    </div>
                    <div class="logo">
                        <img src="./assets/images/Group 2888.png" alt="">
                    </div>
                    <div class="row">
                        <div class="set-pin">
                            <div class="pin-box">
                                <h3>Set pin</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur.</p>
                                <div class="pin-code">
                                    <input type="number" maxlength="1" placeholder="-" pattern="[0-9]"  oninput="moveToNext(this, 'nextInput')">
                                    <input type="number" maxlength="1" placeholder="-" pattern="[0-9]" id="nextInput" oninput="moveToNext(this, 'nextInput2')">
                                    <input type="number" maxlength="1" placeholder="-" pattern="[0-9]" id="nextInput2" oninput="moveToNext(this, 'nextInput3')">
                                    <input type="number" maxlength="1" placeholder="-"  pattern="[0-9]" id="nextInput3" oninput="moveToNext(this, 'nextInput4')">
                                </div>
                                <h3 class="confirm">Set pin</h3>
                                <div class="pin-code">
                                    <input type="number" maxlength="1" placeholder="-" pattern="[0-9]" id="nextInput4" oninput="moveToNext(this, 'nextInput5')">
                                    <input type="number" maxlength="1" placeholder="-" pattern="[0-9]" id="nextInput5" oninput="moveToNext(this, 'nextInput6')">
                                    <input type="number" maxlength="1" placeholder="-" pattern="[0-9]" id="nextInput6" oninput="moveToNext(this, 'nextInput7')">
                                    <input type="number" maxlength="1" placeholder="-"  pattern="[0-9]" id="nextInput7" oninput="moveToNext(this, 'nextInput8')">
                                </div>
                            </div>
                        </div>
                        <div class="btn-box">
                            <a href="./timetabel.html" class="btn btn-primary">NEXT</a>
                        </div>
                    </div>
                </div>  
                <div class="top-logo">
                    <img src="./assets/images/logo.png" alt="">
                </div>
            </div>
                
    </section>
    <script src="./assets/css/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/script.js"></script>
    <script>
        function moveToNext(currentInput, nextInputId) {
            const input = currentInput.value;
            const maxLength = currentInput.maxLength;

            if (input.length >= maxLength) {
                if (nextInputId) {
                document.getElementById(nextInputId).focus();
                } else {
                currentInput.blur(); // Remove focus after the last input
                }
            }

            if (input.length >= 1) {
                currentInput.value = input.slice(0, 1); // Take only the last entered character
            }
            }

    </script>
</body>
</html>
