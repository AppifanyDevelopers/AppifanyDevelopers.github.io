<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body class="body">
    <section class="login-section opacity-high">
            <div class="container h-100">
                <div class="row align-items-center justify-content-center h-100">
                    <div class="logo">
                        <img src="./assets/images/login-logo.png" alt="">  
                    </div>
                    <div class="login-form input-box">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <input type="password" class="form-control" id="psw" placeholder="Password">
                        <a class="btn btn-primary">Log In</a>
                        <a href="#" class="link-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot Password?</a>

                        <!-- forgot-modal -->
                        <div class="modal fade forgot-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <img src="./assets/images/logo.png" class="modal-logo" alt="">
                                        <div class="content">
                                            <p class="text-white">Your password has been sent to your email.</p>
                                            <p class="light">Please check your inbox. </p>
                                        </div>
                                        <button class="btn btn-secondary" data-bs-dismiss="modal">DONE</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
    </section>
    <script src="./assets/css/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/script.js"></script>
</body>
</html>
